<p-card header="Listar Espacios" styleClass="p-mb-4">
  <p-button
    icon="pi pi-plus"
    label="Crear Espacio"
    class="p-button-success p-mb-3"
    (click)="showModalDialog()"
  ></p-button>
  <p-table [value]="espacios">
    <ng-template pTemplate="header">
      <tr>
        <th>Nombre</th>
        <th>Descripci√≥n</th>
        <th>Capacidad</th>
        <th>Acciones</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-espacio>
      <tr>
        <td>{{ espacio.nombre }}</td>
        <td>{{ espacio.descripcion }}</td>
        <td>{{ espacio.capacidad }}</td>
        <td>
          <button
            pButton
            icon="pi pi-trash"
            class="p-button-rounded p-button-danger"
            (click)="eliminarEspacio(espacio.id)"
          ></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</p-card>

<!-- Dialog para crear espacio -->
<p-dialog
  header="Crear Espacio"
  [(visible)]="displayModal"
  [modal]="true"
  [closable]="true"
>
  <app-crear-espacio (espacioCreado)="onEspacioCreado()"></app-crear-espacio>
</p-dialog>
