<p-toast></p-toast>

<form [formGroup]="reservaForm" (ngSubmit)="crearReserva()">
  <div class="p-fluid">
    <div class="p-field">
      <label for="espacio">Espacio</label>
      <p-dropdown
        id="espacio"
        [options]="espacios"
        formControlName="espacio_id"
        placeholder="Seleccione un espacio"
      ></p-dropdown>
    </div>
    <div class="p-field">
      <label for="nombre_evento">Nombre del Evento</label>
      <input
        id="nombre_evento"
        type="text"
        pInputText
        formControlName="nombre_evento"
      />
    </div>
    <div class="p-field">
      <label for="fecha_inicio">Fecha de Inicio</label>
      <input
        id="fecha_inicio"
        type="date"
        pInputText
        formControlName="fecha_inicio"
      />
    </div>
    <div class="p-field">
      <label for="fecha_fin">Fecha de Fin</label>
      <input
        id="fecha_fin"
        type="date"
        pInputText
        formControlName="fecha_fin"
      />
    </div>
    <div
      *ngIf="reservaForm.errors?.['fechaInicioMayorQueFechaFin']"
      class="p-error"
    >
      La fecha de inicio no puede ser mayor que la fecha de fin.
    </div>
    <button
      pButton
      type="submit"
      label="Crear Reserva"
      [disabled]="reservaForm.invalid"
    ></button>
  </div>
</form>
